<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinez le nombre</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎯 Devinez le Nombre</h1>
      <p id="intervalle">0 &lt; ? &lt; 50</p>
      <p id="compteur">Essais : 0</p>

      <input type="number" id="nombre-input" placeholder="Votre proposition" />
      <button id="valider">Valider</button>

      <p id="message"></p>
      <p id="victoire" class="cache">
        Gagné ! 🎉 Vous avez trouvé le nombre !
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
