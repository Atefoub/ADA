<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <section class="text">
      <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="email-form">
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit" aria-label="Submit">
          <img src="./images/icon-arrow.svg" alt="Submit arrow" />
        </button>
        <span class="error-message" id="error-message">Please provide a valid email</span>
      </form>
    </section>
    <section class="image">
      <img src="./images/hero-desktop.jpg" alt="Fashion model" />
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Antoine MOURIN</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
