<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Apparel</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />
  </header>

  <main class="main">
    <section class="hero">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 768px)" />
        <img src="./images/hero-mobile.jpg" alt="A woman in an orange shirt stands gracefully against lush greenery and a warm-toned wall." class="hero-img" />
      </picture>
    </section>

    <section class="content">
      <h1><span class>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form" novalidate>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" />
          <button type="submit" aria-label="Submit">
            <img src="./images/icon-arrow.svg" alt="Submit" />
          </button>
          <img src="./images/icon-error.svg" alt="Error" class="error-icon hidden" />
        </div>
        <p class="error-message hidden">Please provide a valid email</p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by Antoine.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
