<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Base Apparel logo" class="logo">
    </header>

    <div class="hero-image-mobile">
      <img src="./images/hero-mobile.jpg" alt="Woman in peach shirt representing Base Apparel fashion">
    </div>

    <section class="content">
      <h1 class="title">
        <span class="title-light">We're</span>
        <span class="title-bold">coming soon</span>
      </h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-form" id="emailForm" novalidate>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="emailInput" 
            class="email-input" 
            placeholder="Email Address"
            aria-describedby="error-message"
          >
          <img src="./images/icon-error.svg" alt="" class="icon-error" id="errorIcon" aria-hidden="true">
          <button type="submit" class="submit-button" aria-label="Submit email">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
        <p class="error-message" id="errorMessage" role="alert"></p>
      </form>
    </section>

    <div class="hero-image-desktop">
      <img src="./images/hero-desktop.jpg" alt="Woman in peach shirt representing Base Apparel fashion">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Antoine MOURIN</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
